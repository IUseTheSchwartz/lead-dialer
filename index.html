<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lead Dialer</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(11,18,32,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding: 14px 14px 10px;
    }
    h1 { margin: 0 0 10px; font-size: 18px; font-weight: 800; letter-spacing: .2px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button, select, input[type="text"] {
      appearance: none;
      border: 1px solid rgba(255,255,255,.12);
      background: #121b2f;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      font-size: 14px;
    }
    button { cursor: pointer; }
    button.primary { background: #1f2937; border-color: rgba(255,255,255,.14); }
    button.danger { background: #2b1220; border-color: rgba(255,255,255,.14); }
    button.good { background: #0f2a1b; border-color: rgba(255,255,255,.14); }
    button.info { background: #0f2230; border-color: rgba(255,255,255,.14); }
    .hint { opacity: .8; font-size: 12px; margin-top: 8px; }
    main { padding: 14px; }
    .stats {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin: 10px 0 0;
      font-size: 12px;
      opacity: .9;
    }
    .chip {
      border: 1px solid rgba(255,255,255,.12);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(18,27,47,.8);
    }
    .lead {
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(18,27,47,.65);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .leadTop {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
    }
    .name { font-size: 16px; font-weight: 900; margin: 0 0 6px; }
    .meta { font-size: 12px; opacity: .85; }
    .idx {
      font-size: 12px;
      opacity: .9;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 999px;
      padding: 4px 8px;
      white-space: nowrap;
    }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    a.btn {
      display: inline-block;
      text-decoration: none;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 900;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: #0f2a1b;
      color: #e5e7eb;
    }
    a.btn.ft { background: #0f2230; }
    a.btn.sms { background: #1b1b30; }
    .controls {
      display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; align-items: center;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 10px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: #0f172a;
      color: #e5e7eb;
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.35;
    }
    .statusBadge {
      font-size: 12px;
      font-weight: 900;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      display: inline-block;
      margin-left: 6px;
    }
    .called { background: rgba(245,158,11,.14); }
    .dnc { background: rgba(239,68,68,.16); }
    .sold { background: rgba(34,197,94,.14); }
    .muted { opacity: .8; }
    .divider { height: 1px; background: rgba(255,255,255,.08); margin: 10px 0; }
    .small { font-size: 12px; opacity: .85; }
    .hidden { display: none !important; }

    /* Simple modal */
    .modalWrap {
      position: fixed; inset: 0; background: rgba(0,0,0,.6);
      display: none; align-items: center; justify-content: center;
      padding: 16px; z-index: 50;
    }
    .modal {
      width: 100%; max-width: 520px;
      background: #0b1220;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 14px;
    }
    .modal h2 { margin: 0 0 10px; font-size: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>Lead Dialer</h1>
    <div class="row">
      <button class="primary" id="btnImport">Import CSV</button>
      <button class="info" id="btnExportCsv">Export CSV</button>
      <button class="danger" id="btnClear">Clear All</button>
      <input id="search" type="text" placeholder="Search name/phone..." />
    </div>
    <div class="stats" id="stats"></div>
    <div class="hint">Stores on your phone (local). Keeps CSV order exactly. Tap Call / FaceTime Audio.</div>
    <input id="file" class="hidden" type="file" accept=".csv,text/csv" />
  </header>

  <main>
    <div id="list"></div>
    <div class="small muted" id="empty"></div>
  </main>

  <!-- Mapping modal (only shows if we can‚Äôt confidently detect columns) -->
  <div class="modalWrap" id="mapWrap">
    <div class="modal">
      <h2>Map CSV Columns</h2>
      <div class="small muted">Pick which columns contain Name + Phone. Then import.</div>
      <div class="divider"></div>
      <div class="row">
        <label class="small">Name column</label>
        <select id="colName"></select>
      </div>
      <div class="row" style="margin-top:10px;">
        <label class="small">Phone column</label>
        <select id="colPhone"></select>
      </div>
      <div class="row" style="margin-top:10px;">
        <label class="small">Optional: First name</label>
        <select id="colFirst"></select>
      </div>
      <div class="row" style="margin-top:10px;">
        <label class="small">Optional: Last name</label>
        <select id="colLast"></select>
      </div>
      <div class="divider"></div>
      <div class="row">
        <button class="primary" id="btnDoMap">Import Now</button>
        <button class="danger" id="btnCancelMap">Cancel</button>
      </div>
      <div class="hint">Tip: If your CSV has headers, this should take 5 seconds.</div>
    </div>
  </div>

<script>
  // -----------------------
  // Storage
  // -----------------------
  const STORAGE_KEY = "lead_dialer_v1";
  function loadState() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return { leads: [] };
      const parsed = JSON.parse(raw);
      if (!parsed || !Array.isArray(parsed.leads)) return { leads: [] };
      return parsed;
    } catch {
      return { leads: [] };
    }
  }
  function saveState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  let state = loadState();

  // -----------------------
  // CSV Parser (handles quoted commas)
  // -----------------------
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const n = text[i + 1];

      if (c === '"' && inQuotes && n === '"') { // escaped quote
        cur += '"'; i++; continue;
      }
      if (c === '"') { inQuotes = !inQuotes; continue; }

      if (c === "," && !inQuotes) {
        row.push(cur); cur = ""; continue;
      }
      if ((c === "\n" || c === "\r") && !inQuotes) {
        if (c === "\r" && n === "\n") i++; // CRLF
        row.push(cur); cur = "";
        // ignore empty trailing lines
        if (row.some(v => String(v).trim() !== "")) rows.push(row);
        row = [];
        continue;
      }
      cur += c;
    }
    row.push(cur);
    if (row.some(v => String(v).trim() !== "")) rows.push(row);
    return rows;
  }

  function normHeader(h) {
    return String(h || "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, "_")
      .replace(/[^\w]/g, "");
  }

  function digitsOnly(phone) {
    const d = String(phone || "").replace(/\D/g, "");
    // If it‚Äôs 10 digits, assume US and add 1
    if (d.length === 10) return "1" + d;
    // If it‚Äôs 11 and starts with 1, keep
    if (d.length === 11 && d.startsWith("1")) return d;
    // otherwise return as-is (still may work)
    return d;
  }

  function statusLabel(s) {
    if (!s) return "";
    if (s === "called") return "CALLED";
    if (s === "dnc") return "DO NOT CALL";
    if (s === "sold") return "SOLD";
    return String(s).toUpperCase();
  }

  // -----------------------
  // Rendering
  // -----------------------
  const listEl = document.getElementById("list");
  const emptyEl = document.getElementById("empty");
  const statsEl = document.getElementById("stats");
  const searchEl = document.getElementById("search");

  function getFilteredLeads() {
    const q = String(searchEl.value || "").trim().toLowerCase();
    if (!q) return state.leads.map((l, i) => ({ lead: l, index: i }));
    return state.leads
      .map((l, i) => ({ lead: l, index: i }))
      .filter(({lead}) => {
        const blob = `${lead.name||""} ${lead.phone||""} ${lead.notes||""}`.toLowerCase();
        return blob.includes(q);
      });
  }

  function render() {
    const items = getFilteredLeads();

    const totals = {
      total: state.leads.length,
      called: state.leads.filter(l => l.status === "called").length,
      dnc: state.leads.filter(l => l.status === "dnc").length,
      sold: state.leads.filter(l => l.status === "sold").length,
    };

    statsEl.innerHTML = `
      <div class="chip">Total: <b>${totals.total}</b></div>
      <div class="chip">Called: <b>${totals.called}</b></div>
      <div class="chip">DNC: <b>${totals.dnc}</b></div>
      <div class="chip">Sold: <b>${totals.sold}</b></div>
    `;

    listEl.innerHTML = "";

    if (!state.leads.length) {
      emptyEl.textContent = "No leads yet. Tap ‚ÄúImport CSV‚Äù to load your list.";
    } else if (!items.length) {
      emptyEl.textContent = "No matches for your search.";
    } else {
      emptyEl.textContent = "";
    }

    for (const { lead, index } of items) {
      const phoneDigits = digitsOnly(lead.phone);
      const safeName = escapeHtml(lead.name || "(No name)");
      const safePhone = escapeHtml(lead.phone || "");
      const badgeClass = lead.status === "called" ? "called"
        : lead.status === "dnc" ? "dnc"
        : lead.status === "sold" ? "sold"
        : "";

      const statusBadge = lead.status
        ? `<span class="statusBadge ${badgeClass}">${statusLabel(lead.status)}</span>`
        : "";

      const div = document.createElement("div");
      div.className = "lead";
      div.innerHTML = `
        <div class="leadTop">
          <div>
            <div class="name">${safeName}${statusBadge}</div>
            <div class="meta">${safePhone ? "üì± " + safePhone : ""}</div>
          </div>
          <div class="idx">#${index + 1}</div>
        </div>

        <div class="actions">
          <a class="btn" href="tel:${phoneDigits}">üìû Call</a>
          <a class="btn ft" href="facetime-audio:${phoneDigits}">üéß FaceTime Audio</a>
          <a class="btn sms" href="sms:${phoneDigits}">üí¨ Text</a>
        </div>

        <div class="controls">
          <label class="small muted">Status</label>
          <select data-action="status" data-index="${index}">
            <option value="" ${!lead.status ? "selected" : ""}>(none)</option>
            <option value="called" ${lead.status === "called" ? "selected" : ""}>Called</option>
            <option value="dnc" ${lead.status === "dnc" ? "selected" : ""}>Do Not Call</option>
            <option value="sold" ${lead.status === "sold" ? "selected" : ""}>Sold</option>
          </select>

          <button class="primary" data-action="quick" data-which="called" data-index="${index}">Mark Called</button>
          <button class="danger" data-action="quick" data-which="dnc" data-index="${index}">Mark DNC</button>
          <button class="good" data-action="quick" data-which="sold" data-index="${index}">Mark Sold</button>
          <button class="info" data-action="quick" data-which="" data-index="${index}">Clear</button>
        </div>

        <textarea data-action="notes" data-index="${index}" placeholder="Notes...">${escapeHtml(lead.notes || "")}</textarea>
      `;

      listEl.appendChild(div);
    }
  }

  function escapeHtml(str) {
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // -----------------------
  // Events: status/notes buttons
  // -----------------------
  listEl.addEventListener("change", (e) => {
    const el = e.target;
    if (el && el.dataset && el.dataset.action === "status") {
      const idx = Number(el.dataset.index);
      if (!Number.isFinite(idx)) return;
      state.leads[idx].status = el.value || "";
      saveState(state);
      render();
    }
  });

  listEl.addEventListener("click", (e) => {
    const el = e.target;
    if (!el || !el.dataset) return;
    if (el.dataset.action === "quick") {
      const idx = Number(el.dataset.index);
      if (!Number.isFinite(idx)) return;
      state.leads[idx].status = el.dataset.which || "";
      saveState(state);
      render();
    }
  });

  // Save notes on blur (so it doesn‚Äôt spam-save on every keystroke)
  listEl.addEventListener("blur", (e) => {
    const el = e.target;
    if (el && el.dataset && el.dataset.action === "notes") {
      const idx = Number(el.dataset.index);
      if (!Number.isFinite(idx)) return;
      state.leads[idx].notes = el.value || "";
      saveState(state);
    }
  }, true);

  searchEl.addEventListener("input", render);

  // -----------------------
  // Import CSV flow
  // -----------------------
  const fileEl = document.getElementById("file");
  const btnImport = document.getElementById("btnImport");
  const btnClear = document.getElementById("btnClear");
  const btnExportCsv = document.getElementById("btnExportCsv");

  btnImport.addEventListener("click", () => fileEl.click());

  fileEl.addEventListener("change", async (e) => {
    const file = e.target.files && e.target.files[0];
    if (!file) return;

    const text = await file.text();
    const rows = parseCSV(text);

    if (!rows.length) {
      alert("CSV looks empty.");
      fileEl.value = "";
      return;
    }

    // Detect headers
    const headers = rows[0].map(normHeader);
    const hasHeaders = headers.some(h => h && /[a-z]/.test(h)); // simple guess

    // Build data rows
    const dataRows = hasHeaders ? rows.slice(1) : rows;

    // Try to auto-map columns by header name
    let idxPhone = -1;
    let idxName = -1;
    let idxFirst = -1;
    let idxLast = -1;

    if (hasHeaders) {
      const phoneCandidates = ["phone", "phone_number", "mobile", "mobile_phone", "cell", "cell_phone", "lead_phone", "phonenumber"];
      const nameCandidates  = ["name", "full_name", "fullname", "lead_name"];
      const firstCandidates = ["first_name", "firstname", "first"];
      const lastCandidates  = ["last_name", "lastname", "last", "surname"];

      idxPhone = headers.findIndex(h => phoneCandidates.includes(h));
      idxName  = headers.findIndex(h => nameCandidates.includes(h));
      idxFirst = headers.findIndex(h => firstCandidates.includes(h));
      idxLast  = headers.findIndex(h => lastCandidates.includes(h));
    }

    // If we can‚Äôt find phone, show mapping modal
    if (idxPhone === -1) {
      openMappingModal(rows, hasHeaders);
      fileEl.value = "";
      return;
    }

    const imported = buildLeadsFromRows(rows, hasHeaders, { idxPhone, idxName, idxFirst, idxLast });
    if (!imported.length) {
      alert("No leads imported. Check your CSV columns.");
      fileEl.value = "";
      return;
    }

    // Append to end to preserve order across multiple imports
    state.leads = state.leads.concat(imported);
    saveState(state);
    render();
    fileEl.value = "";
  });

  btnClear.addEventListener("click", () => {
    if (!confirm("Clear ALL leads + notes + statuses on this phone?")) return;
    state = { leads: [] };
    saveState(state);
    render();
  });

  // -----------------------
  // Export CSV (includes status + notes)
  // -----------------------
  btnExportCsv.addEventListener("click", () => {
    const header = ["order","name","phone","status","notes"];
    const lines = [header.join(",")];
    state.leads.forEach((l, i) => {
      lines.push([
        csvCell(i+1),
        csvCell(l.name || ""),
        csvCell(l.phone || ""),
        csvCell(l.status || ""),
        csvCell(l.notes || "")
      ].join(","));
    });

    const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "leads_export.csv";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  function csvCell(v) {
    const s = String(v ?? "");
    if (/[",\n\r]/.test(s)) return `"${s.replaceAll('"','""')}"`;
    return s;
  }

  // -----------------------
  // Mapping modal if headers are weird
  // -----------------------
  const mapWrap = document.getElementById("mapWrap");
  const colName = document.getElementById("colName");
  const colPhone = document.getElementById("colPhone");
  const colFirst = document.getElementById("colFirst");
  const colLast = document.getElementById("colLast");
  const btnDoMap = document.getElementById("btnDoMap");
  const btnCancelMap = document.getElementById("btnCancelMap");

  let pendingRows = null;
  let pendingHasHeaders = true;

  function openMappingModal(rows, hasHeaders) {
    pendingRows = rows;
    pendingHasHeaders = hasHeaders;

    const headerRow = hasHeaders ? rows[0] : rows[0].map((_, i) => `Column ${i+1}`);

    function fillSelect(sel) {
      sel.innerHTML = "";
      headerRow.forEach((h, i) => {
        const opt = document.createElement("option");
        opt.value = String(i);
        opt.textContent = String(h || `Column ${i+1}`);
        sel.appendChild(opt);
      });
      // allow "none" for optional
      const none = document.createElement("option");
      none.value = "-1";
      none.textContent = "(none)";
      sel.insertBefore(none, sel.firstChild);
      sel.value = "-1";
    }

    fillSelect(colName);
    fillSelect(colPhone);
    fillSelect(colFirst);
    fillSelect(colLast);

    // Help a little: try guess phone by scanning first few rows for 10+ digits
    const scan = (col) => {
      const start = hasHeaders ? 1 : 0;
      let hits = 0;
      for (let r = start; r < Math.min(rows.length, start + 10); r++) {
        const v = (rows[r][col] ?? "").toString();
        const d = v.replace(/\D/g,"");
        if (d.length >= 10) hits++;
      }
      return hits;
    };

    let bestPhone = 0, bestIdx = -1;
    const cols = (hasHeaders ? rows[0].length : rows[0].length);
    for (let c = 0; c < cols; c++) {
      const score = scan(c);
      if (score > bestPhone) { bestPhone = score; bestIdx = c; }
    }
    if (bestIdx >= 0) colPhone.value = String(bestIdx);

    mapWrap.style.display = "flex";
  }

  btnCancelMap.addEventListener("click", () => {
    pendingRows = null;
    mapWrap.style.display = "none";
  });

  btnDoMap.addEventListener("click", () => {
    if (!pendingRows) return;

    const idxPhone = Number(colPhone.value);
    const idxName  = Number(colName.value);
    const idxFirst = Number(colFirst.value);
    const idxLast  = Number(colLast.value);

    if (!Number.isFinite(idxPhone) || idxPhone < 0) {
      alert("Pick a Phone column.");
      return;
    }

    const imported = buildLeadsFromRows(pendingRows, pendingHasHeaders, { idxPhone, idxName, idxFirst, idxLast });
    if (!imported.length) {
      alert("No leads imported. Check the selected columns.");
      return;
    }

    state.leads = state.leads.concat(imported);
    saveState(state);
    mapWrap.style.display = "none";
    pendingRows = null;
    render();
  });

  function buildLeadsFromRows(rows, hasHeaders, mapping) {
    const start = hasHeaders ? 1 : 0;
    const out = [];
    for (let r = start; r < rows.length; r++) {
      const row = rows[r] || [];
      const rawPhone = row[mapping.idxPhone] ?? "";
      const phoneDigits = digitsOnly(rawPhone);
      if (!phoneDigits) continue;

      let name = "";
      if (mapping.idxName != null && mapping.idxName >= 0) {
        name = String(row[mapping.idxName] ?? "").trim();
      }

      // If no full name, combine first/last if available
      if (!name) {
        const first = (mapping.idxFirst != null && mapping.idxFirst >= 0) ? String(row[mapping.idxFirst] ?? "").trim() : "";
        const last  = (mapping.idxLast  != null && mapping.idxLast  >= 0) ? String(row[mapping.idxLast]  ?? "").trim() : "";
        name = `${first} ${last}`.trim();
      }

      // As a final fallback, use phone as name
      if (!name) name = `Lead ${out.length + 1}`;

      out.push({
        id: `${Date.now()}_${r}_${Math.random().toString(16).slice(2)}`,
        name,
        phone: String(rawPhone).trim(),
        status: "",
        notes: ""
      });
    }
    return out;
  }

  // Initial render
  render();
</script>
</body>
</html>
