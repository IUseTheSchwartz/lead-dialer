<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lead Dialer</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #000000;
      --panel: #0b0b0b;
      --panel2: #111111;
      --border: rgba(255,255,255,.12);
      --text: #e5e7eb;
      --muted: rgba(229,231,235,.78);

      --emerald: #10b981;
      --emeraldBorder: rgba(16,185,129,.40);
      --emeraldBg: rgba(16,185,129,.14);

      --dangerBorder: rgba(239,68,68,.35);
      --dangerBg: rgba(239,68,68,.12);

      --warnBorder: rgba(245,158,11,.35);
      --warnBg: rgba(245,158,11,.14);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(0,0,0,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(16,185,129,.18);
      padding: 14px 14px 10px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .2px;
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

    button, select, input[type="text"] {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
      font-size: 14px;
      outline: none;
    }
    input[type="text"]::placeholder { color: rgba(229,231,235,.45); }

    button { cursor: pointer; }
    button:hover, select:hover, input[type="text"]:hover { border-color: rgba(16,185,129,.35); }

    button.primary {
      background: var(--emeraldBg);
      border-color: rgba(16,185,129,.35);
    }
    button.info {
      background: rgba(255,255,255,.06);
      border-color: var(--border);
    }
    button.danger {
      background: rgba(239,68,68,.10);
      border-color: rgba(239,68,68,.28);
    }
    button.good {
      background: rgba(16,185,129,.18);
      border-color: rgba(16,185,129,.42);
    }

    .hint { display: none; } /* removed the hint line */

    main { padding: 14px; }

    .stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 0;
      font-size: 12px;
      opacity: .95;
    }

    .chip {
      border: 1px solid rgba(16,185,129,.24);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(16,185,129,.08);
    }

    .lead {
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .leadTop {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
    }

    .name { font-size: 16px; font-weight: 900; margin: 0 0 6px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
    .meta { font-size: 12px; color: var(--muted); }

    .idx {
      font-size: 12px;
      opacity: .95;
      background: rgba(16,185,129,.10);
      border: 1px solid rgba(16,185,129,.22);
      border-radius: 999px;
      padding: 4px 8px;
      white-space: nowrap;
    }

    .groupBadge{
      font-size: 11px;
      font-weight: 950;
      letter-spacing: .6px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(16,185,129,.40);
      background: rgba(16,185,129,.12);
      color: var(--text);
    }

    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }

    a.btn {
      display: inline-block;
      text-decoration: none;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 900;
      font-size: 14px;
      border: 1px solid rgba(16,185,129,.35);
      background: rgba(16,185,129,.16);
      color: var(--text);
    }
    a.btn:hover { border-color: rgba(16,185,129,.55); background: rgba(16,185,129,.20); }
    a.btn.ft { border-color: rgba(255,255,255,.14); background: rgba(255,255,255,.06); }
    a.btn.sms { border-color: rgba(255,255,255,.14); background: rgba(255,255,255,.06); }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      align-items: center;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 10px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: #0a0a0a;
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.35;
      outline: none;
    }
    textarea:focus { border-color: rgba(16,185,129,.45); }

    .statusBadge {
      font-size: 12px;
      font-weight: 900;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display: inline-block;
      margin-left: 6px;
    }
    .called { background: var(--warnBg); border-color: var(--warnBorder); }
    .dnc { background: var(--dangerBg); border-color: var(--dangerBorder); }
    .sold { background: rgba(16,185,129,.18); border-color: rgba(16,185,129,.40); }

    .muted { opacity: .8; }
    .divider { height: 1px; background: rgba(255,255,255,.08); margin: 10px 0; }
    .small { font-size: 12px; opacity: .85; }
    .hidden { display: none !important; }

    /* Simple modal */
    .modalWrap {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }
    .modal {
      width: 100%;
      max-width: 520px;
      background: #050505;
      border: 1px solid rgba(16,185,129,.22);
      border-radius: 18px;
      padding: 14px;
    }
    .modal h2 { margin: 0 0 10px; font-size: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>Lead Dialer</h1>
    <div class="row">
      <button class="primary" id="btnImport">Import CSV</button>
      <button class="info" id="btnExportCsv">Export CSV</button>
      <button class="danger" id="btnClear">Clear All</button>
      <input id="search" type="text" placeholder="Search name/phone/notes..." />
    </div>
    <div class="stats" id="stats"></div>
    <input id="file" class="hidden" type="file" accept=".csv,text/csv" />
  </header>

  <main>
    <div id="list"></div>
    <div class="small muted" id="empty"></div>
  </main>

  <!-- Mapping modal (only shows if we can‚Äôt confidently detect a phone column anywhere) -->
  <div class="modalWrap" id="mapWrap">
    <div class="modal">
      <h2>Map CSV Columns</h2>
      <div class="small muted">Pick which columns contain Name + Phone. Then import.</div>
      <div class="divider"></div>
      <div class="row">
        <label class="small">Name column</label>
        <select id="colName"></select>
      </div>
      <div class="row" style="margin-top:10px;">
        <label class="small">Phone column</label>
        <select id="colPhone"></select>
      </div>
      <div class="row" style="margin-top:10px;">
        <label class="small">Optional: First name</label>
        <select id="colFirst"></select>
      </div>
      <div class="row" style="margin-top:10px;">
        <label class="small">Optional: Last name</label>
        <select id="colLast"></select>
      </div>
      <div class="divider"></div>
      <div class="row">
        <button class="primary" id="btnDoMap">Import Now</button>
        <button class="danger" id="btnCancelMap">Cancel</button>
      </div>
      <div class="hint">Tip: If your CSV has headers, this should take 5 seconds.</div>
    </div>
  </div>

<script>
  // -----------------------
  // Storage
  // -----------------------
  const STORAGE_KEY = "lead_dialer_v2"; // bumped because we added group
  function loadState() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return { leads: [] };
      const parsed = JSON.parse(raw);
      if (!parsed || !Array.isArray(parsed.leads)) return { leads: [] };
      return parsed;
    } catch {
      return { leads: [] };
    }
  }
  function saveState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  let state = loadState();

  // -----------------------
  // CSV Parser (handles quoted commas)
  // -----------------------
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const n = text[i + 1];

      if (c === '"' && inQuotes && n === '"') { // escaped quote
        cur += '"'; i++; continue;
      }
      if (c === '"') { inQuotes = !inQuotes; continue; }

      if (c === "," && !inQuotes) {
        row.push(cur); cur = ""; continue;
      }
      if ((c === "\n" || c === "\r") && !inQuotes) {
        if (c === "\r" && n === "\n") i++; // CRLF
        row.push(cur); cur = "";
        if (row.some(v => String(v).trim() !== "")) rows.push(row);
        row = [];
        continue;
      }
      cur += c;
    }
    row.push(cur);
    if (row.some(v => String(v).trim() !== "")) rows.push(row);
    return rows;
  }

  function normHeader(h) {
    return String(h || "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, "_")
      .replace(/[^\w]/g, "");
  }

  function digitsOnly(phone) {
    const d = String(phone || "").replace(/\D/g, "");
    if (d.length === 10) return "1" + d;
    if (d.length === 11 && d.startsWith("1")) return d;
    return d;
  }

  function statusLabel(s) {
    if (!s) return "";
    if (s === "called") return "CALLED";
    if (s === "dnc") return "DO NOT CALL";
    if (s === "sold") return "SOLD";
    return String(s).toUpperCase();
  }

  // -----------------------
  // Multi-section CSV import helpers
  // -----------------------
  const PHONE_CANDIDATES = ["phone","phone_number","mobile","mobile_phone","cell","cell_phone","lead_phone","phonenumber"];
  const NAME_CANDIDATES  = ["name","full_name","fullname","lead_name"];
  const FIRST_CANDIDATES = ["first_name","firstname","first"];
  const LAST_CANDIDATES  = ["last_name","lastname","last","surname"];

  const HEADER_TOKENS = new Set([
    ...PHONE_CANDIDATES, ...NAME_CANDIDATES, ...FIRST_CANDIDATES, ...LAST_CANDIDATES,
    "email","dob","state","age","platform","best_time_of_day","status"
  ]);

  function isHeaderRow(row) {
    const hs = row.map(normHeader);
    let hits = 0;

    // count if row has typical header words
    for (const h of hs) {
      if (!h) continue;
      if (HEADER_TOKENS.has(h)) hits++;
      // some exports use "first" / "last" plain
      if (h.includes("first") || h.includes("last") || h.includes("phone") || h.includes("email") || h.includes("name")) hits++;
    }

    // require at least 4 "header-ish" hits to be safe
    return hits >= 4;
  }

  function pickGroupFromHeaderRow(row, fallback) {
    const firstCell = String(row?.[0] ?? "").trim();
    if (!firstCell) return fallback || "Leads";

    const nh = normHeader(firstCell);
    // If the first cell is itself a header token, ignore it as a "group"
    if (!nh || HEADER_TOKENS.has(nh) || nh.includes("first") || nh.includes("phone") || nh.includes("email") || nh.includes("name")) {
      return fallback || "Leads";
    }

    // Otherwise treat it as group label like "Vets" / "Truckers"
    return firstCell;
  }

  function guessPhoneColumn(rows, startRow, endRowExclusive, colCount) {
    // scan first ~12 rows of this section to see which column looks like phone
    const limit = Math.min(endRowExclusive, startRow + 12);
    let bestIdx = -1;
    let bestScore = 0;

    for (let c = 0; c < colCount; c++) {
      let score = 0;
      for (let r = startRow; r < limit; r++) {
        const v = String((rows[r] || [])[c] ?? "");
        const d = v.replace(/\D/g, "");
        if (d.length >= 10) score++;
      }
      if (score > bestScore) {
        bestScore = score;
        bestIdx = c;
      }
    }
    return bestIdx;
  }

  function buildLeadFromRow(row, mapping, groupLabel, seq) {
    const rawPhone = row[mapping.idxPhone] ?? "";
    const phoneDigits = digitsOnly(rawPhone);
    if (!phoneDigits) return null;

    let name = "";
    if (mapping.idxName != null && mapping.idxName >= 0) {
      name = String(row[mapping.idxName] ?? "").trim();
    }
    if (!name) {
      const first = (mapping.idxFirst != null && mapping.idxFirst >= 0) ? String(row[mapping.idxFirst] ?? "").trim() : "";
      const last  = (mapping.idxLast  != null && mapping.idxLast  >= 0) ? String(row[mapping.idxLast]  ?? "").trim() : "";
      name = `${first} ${last}`.trim();
    }
    if (!name) name = `Lead ${seq}`;

    return {
      id: `${Date.now()}_${Math.random().toString(16).slice(2)}`,
      group: groupLabel || "",
      name,
      phone: String(rawPhone).trim(),
      status: "",
      notes: ""
    };
  }

  function importMultiSectionCSV(rows) {
    // Walk the sheet top-to-bottom.
    // Whenever we hit a header row, we set "active mapping" and "active group".
    // Then we import data rows until next header row.
    let currentMapping = null;
    let currentGroup = "Leads";
    let imported = [];

    // Find all header row indexes first (so we know section boundaries)
    const headerIdxs = [];
    for (let i = 0; i < rows.length; i++) {
      if (isHeaderRow(rows[i])) headerIdxs.push(i);
    }

    // If no header rows detected, fallback to single-table logic (will show mapping modal if needed)
    if (!headerIdxs.length) return { imported: [], didDetectSections: false, reason: "no_headers" };

    for (let s = 0; s < headerIdxs.length; s++) {
      const headerRowIndex = headerIdxs[s];
      const nextHeaderIndex = (s + 1 < headerIdxs.length) ? headerIdxs[s + 1] : rows.length;

      const headerRow = rows[headerRowIndex];
      const headers = headerRow.map(normHeader);
      currentGroup = pickGroupFromHeaderRow(headerRow, currentGroup);

      let idxPhone = headers.findIndex(h => PHONE_CANDIDATES.includes(h));
      let idxName  = headers.findIndex(h => NAME_CANDIDATES.includes(h));
      let idxFirst = headers.findIndex(h => FIRST_CANDIDATES.includes(h));
      let idxLast  = headers.findIndex(h => LAST_CANDIDATES.includes(h));

      const colCount = headerRow.length || (rows[headerRowIndex+1]?.length || 0);

      // If phone header not found, guess by scanning
      if (idxPhone === -1) {
        idxPhone = guessPhoneColumn(rows, headerRowIndex + 1, nextHeaderIndex, colCount);
      }

      // If still no phone, skip this section
      if (idxPhone === -1) continue;

      currentMapping = { idxPhone, idxName, idxFirst, idxLast };

      // Import all data rows in this section
      let seq = 1;
      for (let r = headerRowIndex + 1; r < nextHeaderIndex; r++) {
        const row = rows[r] || [];
        // skip empties
        if (!row.some(v => String(v).trim() !== "")) continue;
        // safety: if another header sneaks in
        if (isHeaderRow(row)) break;

        const lead = buildLeadFromRow(row, currentMapping, currentGroup, seq++);
        if (lead) imported.push(lead);
      }
    }

    return { imported, didDetectSections: true };
  }

  // -----------------------
  // Rendering
  // -----------------------
  const listEl = document.getElementById("list");
  const emptyEl = document.getElementById("empty");
  const statsEl = document.getElementById("stats");
  const searchEl = document.getElementById("search");

  function getFilteredLeads() {
    const q = String(searchEl.value || "").trim().toLowerCase();
    if (!q) return state.leads.map((l, i) => ({ lead: l, index: i }));
    return state.leads
      .map((l, i) => ({ lead: l, index: i }))
      .filter(({lead}) => {
        const blob = `${lead.group||""} ${lead.name||""} ${lead.phone||""} ${lead.notes||""}`.toLowerCase();
        return blob.includes(q);
      });
  }

  function render() {
    const items = getFilteredLeads();

    const totals = {
      total: state.leads.length,
      called: state.leads.filter(l => l.status === "called").length,
      dnc: state.leads.filter(l => l.status === "dnc").length,
      sold: state.leads.filter(l => l.status === "sold").length,
    };

    statsEl.innerHTML = `
      <div class="chip">Total: <b>${totals.total}</b></div>
      <div class="chip">Called: <b>${totals.called}</b></div>
      <div class="chip">DNC: <b>${totals.dnc}</b></div>
      <div class="chip">Sold: <b>${totals.sold}</b></div>
    `;

    listEl.innerHTML = "";

    if (!state.leads.length) {
      emptyEl.textContent = "No leads yet. Tap ‚ÄúImport CSV‚Äù to load your list.";
    } else if (!items.length) {
      emptyEl.textContent = "No matches for your search.";
    } else {
      emptyEl.textContent = "";
    }

    for (const { lead, index } of items) {
      const phoneDigits = digitsOnly(lead.phone);
      const safeName = escapeHtml(lead.name || "(No name)");
      const safePhone = escapeHtml(lead.phone || "");
      const safeGroup = escapeHtml(lead.group || "");

      const badgeClass = lead.status === "called" ? "called"
        : lead.status === "dnc" ? "dnc"
        : lead.status === "sold" ? "sold"
        : "";

      const statusBadge = lead.status
        ? `<span class="statusBadge ${badgeClass}">${statusLabel(lead.status)}</span>`
        : "";

      const groupBadge = safeGroup
        ? `<span class="groupBadge">${safeGroup.toUpperCase()}</span>`
        : "";

      const div = document.createElement("div");
      div.className = "lead";
      div.innerHTML = `
        <div class="leadTop">
          <div>
            <div class="name">${safeName}${statusBadge}${groupBadge}</div>
            <div class="meta">${safePhone ? "üì± " + safePhone : ""}</div>
          </div>
          <div class="idx">#${index + 1}</div>
        </div>

        <div class="actions">
          <a class="btn" href="tel:${phoneDigits}">üìû Call</a>
          <a class="btn ft" href="facetime-audio:${phoneDigits}">üéß FaceTime Audio</a>
          <a class="btn sms" href="sms:${phoneDigits}">üí¨ Text</a>
        </div>

        <div class="controls">
          <label class="small muted">Status</label>
          <select data-action="status" data-index="${index}">
            <option value="" ${!lead.status ? "selected" : ""}>(none)</option>
            <option value="called" ${lead.status === "called" ? "selected" : ""}>Called</option>
            <option value="dnc" ${lead.status === "dnc" ? "selected" : ""}>Do Not Call</option>
            <option value="sold" ${lead.status === "sold" ? "selected" : ""}>Sold</option>
          </select>

          <button class="primary" data-action="quick" data-which="called" data-index="${index}">Mark Called</button>
          <button class="danger" data-action="quick" data-which="dnc" data-index="${index}">Mark DNC</button>
          <button class="good" data-action="quick" data-which="sold" data-index="${index}">Mark Sold</button>
          <button class="info" data-action="quick" data-which="" data-index="${index}">Clear</button>
        </div>

        <textarea data-action="notes" data-index="${index}" placeholder="Notes...">${escapeHtml(lead.notes || "")}</textarea>
      `;

      listEl.appendChild(div);
    }
  }

  function escapeHtml(str) {
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // -----------------------
  // Events: status/notes buttons
  // -----------------------
  listEl.addEventListener("change", (e) => {
    const el = e.target;
    if (el && el.dataset && el.dataset.action === "status") {
      const idx = Number(el.dataset.index);
      if (!Number.isFinite(idx)) return;
      state.leads[idx].status = el.value || "";
      saveState(state);
      render();
    }
  });

  listEl.addEventListener("click", (e) => {
    const el = e.target;
    if (!el || !el.dataset) return;
    if (el.dataset.action === "quick") {
      const idx = Number(el.dataset.index);
      if (!Number.isFinite(idx)) return;
      state.leads[idx].status = el.dataset.which || "";
      saveState(state);
      render();
    }
  });

  // Save notes on blur (so it doesn‚Äôt spam-save on every keystroke)
  listEl.addEventListener("blur", (e) => {
    const el = e.target;
    if (el && el.dataset && el.dataset.action === "notes") {
      const idx = Number(el.dataset.index);
      if (!Number.isFinite(idx)) return;
      state.leads[idx].notes = el.value || "";
      saveState(state);
    }
  }, true);

  searchEl.addEventListener("input", render);

  // -----------------------
  // Import CSV flow
  // -----------------------
  const fileEl = document.getElementById("file");
  const btnImport = document.getElementById("btnImport");
  const btnClear = document.getElementById("btnClear");
  const btnExportCsv = document.getElementById("btnExportCsv");

  btnImport.addEventListener("click", () => fileEl.click());

  fileEl.addEventListener("change", async (e) => {
    const file = e.target.files && e.target.files[0];
    if (!file) return;

    const text = await file.text();
    const rows = parseCSV(text);

    if (!rows.length) {
      alert("CSV looks empty.");
      fileEl.value = "";
      return;
    }

    // First try multi-section import (your Vets/Truckers format)
    const multi = importMultiSectionCSV(rows);
    if (multi.imported && multi.imported.length) {
      state.leads = state.leads.concat(multi.imported); // preserve order, append
      saveState(state);
      render();
      fileEl.value = "";
      return;
    }

    // Fallback: single-table import (original behavior)
    const headers = rows[0].map(normHeader);
    const hasHeaders = headers.some(h => h && /[a-z]/.test(h)); // simple guess

    let idxPhone = -1;
    let idxName = -1;
    let idxFirst = -1;
    let idxLast = -1;

    if (hasHeaders) {
      idxPhone = headers.findIndex(h => PHONE_CANDIDATES.includes(h));
      idxName  = headers.findIndex(h => NAME_CANDIDATES.includes(h));
      idxFirst = headers.findIndex(h => FIRST_CANDIDATES.includes(h));
      idxLast  = headers.findIndex(h => LAST_CANDIDATES.includes(h));
    }

    if (idxPhone === -1) {
      openMappingModal(rows, hasHeaders);
      fileEl.value = "";
      return;
    }

    const imported = buildLeadsFromRowsSingle(rows, hasHeaders, { idxPhone, idxName, idxFirst, idxLast });
    if (!imported.length) {
      alert("No leads imported. Check your CSV columns.");
      fileEl.value = "";
      return;
    }

    state.leads = state.leads.concat(imported);
    saveState(state);
    render();
    fileEl.value = "";
  });

  btnClear.addEventListener("click", () => {
    if (!confirm("Clear ALL leads + notes + statuses on this phone?")) return;
    state = { leads: [] };
    saveState(state);
    render();
  });

  // -----------------------
  // Export CSV (includes group + status + notes)
  // -----------------------
  btnExportCsv.addEventListener("click", () => {
    const header = ["order","group","name","phone","status","notes"];
    const lines = [header.join(",")];
    state.leads.forEach((l, i) => {
      lines.push([
        csvCell(i+1),
        csvCell(l.group || ""),
        csvCell(l.name || ""),
        csvCell(l.phone || ""),
        csvCell(l.status || ""),
        csvCell(l.notes || "")
      ].join(","));
    });

    const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "leads_export.csv";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  function csvCell(v) {
    const s = String(v ?? "");
    if (/[",\n\r]/.test(s)) return `"${s.replaceAll('"','""')}"`;
    return s;
  }

  // -----------------------
  // Mapping modal (fallback only)
  // -----------------------
  const mapWrap = document.getElementById("mapWrap");
  const colName = document.getElementById("colName");
  const colPhone = document.getElementById("colPhone");
  const colFirst = document.getElementById("colFirst");
  const colLast = document.getElementById("colLast");
  const btnDoMap = document.getElementById("btnDoMap");
  const btnCancelMap = document.getElementById("btnCancelMap");

  let pendingRows = null;
  let pendingHasHeaders = true;

  function openMappingModal(rows, hasHeaders) {
    pendingRows = rows;
    pendingHasHeaders = hasHeaders;

    const headerRow = hasHeaders ? rows[0] : rows[0].map((_, i) => `Column ${i+1}`);

    function fillSelect(sel) {
      sel.innerHTML = "";
      headerRow.forEach((h, i) => {
        const opt = document.createElement("option");
        opt.value = String(i);
        opt.textContent = String(h || `Column ${i+1}`);
        sel.appendChild(opt);
      });
      const none = document.createElement("option");
      none.value = "-1";
      none.textContent = "(none)";
      sel.insertBefore(none, sel.firstChild);
      sel.value = "-1";
    }

    fillSelect(colName);
    fillSelect(colPhone);
    fillSelect(colFirst);
    fillSelect(colLast);

    // Guess phone by scanning first few rows
    const scan = (col) => {
      const start = hasHeaders ? 1 : 0;
      let hits = 0;
      for (let r = start; r < Math.min(rows.length, start + 10); r++) {
        const v = (rows[r][col] ?? "").toString();
        const d = v.replace(/\D/g,"");
        if (d.length >= 10) hits++;
      }
      return hits;
    };

    let bestPhone = 0, bestIdx = -1;
    const cols = rows[0].length;
    for (let c = 0; c < cols; c++) {
      const score = scan(c);
      if (score > bestPhone) { bestPhone = score; bestIdx = c; }
    }
    if (bestIdx >= 0) colPhone.value = String(bestIdx);

    mapWrap.style.display = "flex";
  }

  btnCancelMap.addEventListener("click", () => {
    pendingRows = null;
    mapWrap.style.display = "none";
  });

  btnDoMap.addEventListener("click", () => {
    if (!pendingRows) return;

    const idxPhone = Number(colPhone.value);
    const idxName  = Number(colName.value);
    const idxFirst = Number(colFirst.value);
    const idxLast  = Number(colLast.value);

    if (!Number.isFinite(idxPhone) || idxPhone < 0) {
      alert("Pick a Phone column.");
      return;
    }

    const imported = buildLeadsFromRowsSingle(pendingRows, pendingHasHeaders, { idxPhone, idxName, idxFirst, idxLast });
    if (!imported.length) {
      alert("No leads imported. Check the selected columns.");
      return;
    }

    state.leads = state.leads.concat(imported);
    saveState(state);
    mapWrap.style.display = "none";
    pendingRows = null;
    render();
  });

  function buildLeadsFromRowsSingle(rows, hasHeaders, mapping) {
    const start = hasHeaders ? 1 : 0;
    const out = [];
    for (let r = start; r < rows.length; r++) {
      const row = rows[r] || [];
      const lead = buildLeadFromRow(row, mapping, "", out.length + 1);
      if (lead) out.push(lead);
    }
    return out;
  }

  // Initial render
  render();
</script>
</body>
